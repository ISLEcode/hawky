  - name  : Plugins->get
    args  : "$name"
    body  : "return $this->hawky->extension->get"

  - name  : Plugins->getData
    args  : "$type = ''"
    body  : "return array"

  - name  : Plugins->getModified
    args  : "$httpFormat = false"
