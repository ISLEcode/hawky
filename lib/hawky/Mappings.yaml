    body  : "return $this->hawky->language->getDateFormatted"

  - name  : Text->getDateRelative
    args  : "$timestamp, $format, $daysLimit"
    body  : "return $this->hawky->language->getDateRelative"

  - name  : Text->getModified
    args  : "$httpFormat = false"
    body  : "return $this->hawky->language->getModified"

  - name  : Text->getLanguages
